<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c502137733.js"></script>
  <link rel="stylesheet" href="../src/style.css"
  <title>Team Profile</title>
</head>
<body>
  <header class="p-5 bg-danger text-white text-center fs-1 fw-bolder">My Team</header>
  <main class="container">
    <section class="row">
      <section class="team-area col-12 d-flex justify-content-center">
        ${generateTeam(teamMembers)}
      </section>
    </section>
  </main>
        
  <div class="card d-flex justify-content-evenly m-5 border border-4 border-info shadow employee-card" style="width: 18rem;">
    <div class="card-header fs-2 bg-success">
      <h2 class="card-title">Name</h2>
      <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>Role</h3>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush p-4">
        <li class="list-group-item">ID:</li>
        <li class="list-group-item">Email: <a href="mailto:email">email</a></li>
        <li class="list-group-item">Office Number: officenumber</li>
      </ul>
    </div>
  </div>
</body>
</html>
